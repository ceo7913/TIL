<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        /*
        미디어 쿼리(분기점, 브레이크포인트)
        반응형에서 필수적으로 사용하는 속성으로 
        반응형에서 레이아웃이 달라지는 지점을 잡아주는 css속성
        분기점은 시안에 따라서 잡는것이 보통이지만 
        사이즈는 각 디바이스의 대표 사이즈를 기준으로 작성이 된다.

        pc 사이즈 1920, 1600, 1024
        테블릿 사이즈 1024, 960, 768
        모바일 사이즈 320, 480, 768

        쿼리 작성 방식
        pc 퍼스트 = max-width
        모바일 퍼스트 = min-width
        
        */

        *{
            margin: 0px;
            padding: 0px;
        }
        .parent{
            padding: 12px;
            width: 1200px;
            margin: 50px auto;
            background: lightcoral;
            box-sizing: border-box;
            display: flex;
            gap: 5%;
        }
        .parent > div{
            width: 30%;
            height: 200px;
            background: pink;
        }


        @media screen and (max-width :1200px){
           .parent{
                width: 100%;
           } 
        }

        @media screen and (max-width:768px){
            .parent{
                flex-direction: column;
                gap: 20px;
            }
            .parent > div{
                width: 100%;
            }
        }

        

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child</div>
        <div class="child02">child02</div>
        <div class="child03">child03</div>
    </div>
</body>
</html>
