<!DOCTYPE html>
<html lang="en">
<head>

    <title>GENESIS</title>
    <link rel="stylesheet" href="./css/common.css">
    <!-- https://boxicons.com/  아이콘 사용-->

<body>
    <ul class="skip-menu">
        <li><a href="#" title="상단 컨텐츠 바로가기 메뉴">상단 컨텐츠</a></li>

<!-- header start -->
    <header class="h-container" id="header">

                <a href="#" title="홈으로 이동">
                    <img src="./images/logo.png" alt="브랜드">
                </a>
            </h1>
            <!-- _preset.scss 에 pc에 스타일을 걸어두고 사이즈가 줄면 줄어들게 만듦 -->
            <nav class="gnb pc">
                <ul class="gnb-list">
                    <li><a href="#" title="대메뉴">모델</a></li>
                    <li><a href="#" title="대메뉴">구매</a></li>
                    <li><a href="#" title="대메뉴">체험</a></li>
                    <li><a href="#" title="대메뉴">멤버스</a></li>
                    <li><a href="#" title="대메뉴">제네시스</a></li>
                </ul>
            </nav>
            <div class="suppot-menu">
                <a href="#" class="sup-link">
                    <span class="text">고객센터</span>
                    <img src="./images/genesis-kr-gnb-support-icon-01-tablet-17x17-ko.png" 
                    alt="고객센터" class="tablet">
                </a>
                <a href="#" class="my-link">
                    <span class="text">마이페이지</span>
                    <img src="./images/genesis-kr-gnb-mypage-icon-01-tablet-34x38-ko.png" 
                    alt="마이페이지" class="tablet">
                </a>
                <a href="#" class="search-btn">
                    <span class="blind">검색하기 버튼</span>
                    <img src="./images/icon-search-small.png">
                </a>
            </div>
            <!-- suppot-menu -->
            <a href="#" class="ham-btn">
                <div>
                    <!-- i 태그 -->
                    <i class="line01"></i>
                    <i class="line02"></i>
                    <span class="blind">전체메뉴버튼</span>
                </div>
            </a>
        </div>
    </header>
<!-- header done -->

    <main class="container" id="content">
        <section class="visual-wrapper">
            <div class="visual-item">
                <img src="./images/main-visual01.jpg" alt="자동차" class="pc">
                <img src="./images/visual01-mobile.jpg" alt="자동차" class="mobile">
                <div class="visual-text">
                    <div class="title-box">
                        <p class="sub-text">GENESIS</p>
                        <h2 class="titel"></h2>
                        <p class="sub-text">2024년형 출시</p>

                    <div class="link-box">
                        <a href="#" title="상세 페이지 바로가기" class="link-text-btn">
                            <span>더 알아보기</span>
                        </a>
                        <a href="#" title="상세 페이지 바로가기" class="link-text-btn">
                            <span>견적내기</span>

                </div>
            </div>
