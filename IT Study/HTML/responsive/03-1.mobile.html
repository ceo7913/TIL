<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .parent{
            padding: 12px;
            box-sizing: border-box;
            width: 100%; /*모바일 일때는 100%가 좋다. 또한 여백을 주는것이 좋다*/
            background-color: lightcoral;
            margin: 50px auto;
            overflow: hidden;
        }
        .parent > div{
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            background-color: pink;
            float: left;
        }
        .parent .child03{
            margin: 0px;
        }

        @media screen and (min-width: 768px) {
            .parent > div{
                width: 45%;
                margin-right: 10%;
            }
            .parent .child02{
                margin-right: 0px;
            }
            .parent .child03{
                width: 100%;
            }
        }
        @media screen and (min-width : 1200px) {
            .parent > div{
                width : 30%;
                margin-right: 5% ;
                margin-bottom: 0px;
            }
            .parent .child02{
                margin-right: 5%;
            }
            .parent .child03{
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child</div>
        <div class="child02">child02</div>
        <div class="child03">child03</div>
    </div>
</body>
</html>
