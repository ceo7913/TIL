<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul,li{
            list-style: none;
        }
        .gnb{
            width: 1200px;
            padding: 12px;
            background: gray;
            margin: 100px auto;
            
        }
        .gnb li{
            width: 300px;
            height: 100px;
            background: coral;
            float: left;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        
    </style>
</head>
<body>
    <ul class="gnb clearfix">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</body>
</html>
