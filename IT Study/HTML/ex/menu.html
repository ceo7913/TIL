<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*reset*/
        html, body, div,ul ,li, a{
            margin: 0px;
            padding: 0px;
        }
        ul,li{
            list-style: none;
        }
        a{
          text-decoration: none;
          /*a태그 밑줄 reset속성*/
        }

        body{
            background: lightgrey;
        }

        .container{
            width: 1200px;
            height: 100px;
            background: #ffffff;
            margin: 100px auto;/*요소 가운데 정렬*/
            position: relative;
            top: 0px;
            left: 0px;
        }

        .logo{
            width: 100px;
            height: 50px;
            background: gray;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 30px;
        }
        .gnb{
            float: right;
            height: 100%;
        }
        .gnb li{
            float: left;
            height: 100%;
            margin-right: 30px;
        }
        .gnb li a{
            display: block;
            width: 100%;
            height: 100%;
            line-height: 100px;
            font-size: 20px;
            font-weight: bold;
            color: #333333;
        }

        .gnb li a:after{
            content: "";
            display: block;
            /*width: 0px;*/
            width: 100%;
            height: 10px;
            background: orange;
            /*margin: 0px auto;*/
            margin-top: -10px;
            transition: 500ms;
            transform: scaleX(0);
            
        }

        .gnb li:hover a:after{
            /*width: 100%;*/
            transform: scaleX(1);
        }

        /*
        마진 상쇄 현상
        부모요소와 자식요소 사이에 간격이 없는 경우
        자식요소를 부모요소 내부에 여백을 주기 위해 margin을 주는 경우
        자식요소의 여백값이 부모요소에도 영향을 주는 특징
        margin의 특징이기 때문에 padding이나 position으로 변경해야 한다.
        */

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            logo
        </div>

        <ul class="gnb">
            <li><a href="#" title="메뉴 버튼">BRAND</a></li>
            <li><a href="#" title="메뉴 버튼">ESG</a></li>
            <li><a href="#" title="메뉴 버튼">MENU</a></li>
            <li><a href="#" title="메뉴 버튼">STORE</a></li>
            <li><a href="#" title="메뉴 버튼">EVENT</a></li>
            <li><a href="#" title="메뉴 버튼">FRANCHISE</a></li>
            <li><a href="#" title="메뉴 버튼">HANSOT</a></li>

        </ul>
    </div>
</body>
</html>
