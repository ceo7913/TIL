<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
                /* 
        table > inline-block > float > flex
        레이아웃 배치를 위해 만들어진 css 기법이기 때문에
        float 나 inline-block 보다 훨씬 간편하고 강력한 기능들을 제공하고 있다.

        ie 에서는 호환성이 100%가 안되기 때문에 적절한 css 를 우회하여 사용하는 방식이었지만
        현재는 고려대상이 아니기 때문에 자유롭게 사용할 수 있어서 사용성이 대폭 증가

        flex가 적용되는 범위

        flex가 적용되는 공간을 생성하는 요소
        flex가 실제로 적용되는 객체

        flex가 적용이 되면 item 들은 inline-block 처럼 컨텐츠 만큼만 영역을 가지게 된다.
        (width로 설정가능)
        height는 container 의 높이값 만큼 생성된다.

        flex는 container와 item에 적용되는 css가 정해져 있다.

        */
        .container{
            /* display: flex; */
            display: inline-flex

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Lorem.</div>
        <div class="item">Lorem, ipsum.</div>
        <div class="item">Lorem, ipsum dolor.</div>
    </div>
    
</body>
</html>
