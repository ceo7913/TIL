<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- 
        swiper 슬라이드 라이브러리 (https://swiperjs.com/)
        스와이퍼를 사용할떄에는 일정한 규칙을 지켜야한다.
        1. 선택자를 변경하지 말것
            선택자는 항상 swiper-container > swiper-wrapper > swiper-slide 의 순서를 
            무조건 가지고 있어야 한다. 이것을 지키지 않으면
            (Uncaught TypeError: Failed to execute 'getComputedStyle' on 'Window': parameter 1 is not of type 'Element'.)
            위와 같은 TypeError 를 출력한다.

     -->
    <script>
        window.onload = () =>{
            let slider = new Swiper('.swiper-container',{ // 지정하고 싶은 영역
                autoplay: {
                    delay : 1000, // 다음 슬라이드로 넘어가는 시간(ms);
                    disableOnInteraction : false, 
                    // 스와이프 후 자동 재생 여부 / 기본값 : false
                    //  true 면 스와이퍼 후 자동재생이 되지 않음
                },
                loop : true,
                loopAdditionalSlides : 1, // loop 상태일때 마지막 번호가 꼬이는 오류를 잡아주는 코드
                slidesPerView : 3, // 한 화면에 보여질 슬라이드 갯수 / 기본값 'auto' / breakpoints 적용외의 기본값
                spaceBetween : 20, // 슬라이드와 슬라이드 사이 여백 (px)
                // autoHeight : true, // slider-wrapper 가 활성 슬라이더의 높이에 자동으로 조절 / 보편적으로는 height 값을 잡고 가기 때문에 자주사용하진 않는다.
                // centeredSlides : true, // 여러개의 경우 active 순번의 슬라이드가 가운데로 배치
                allowTouchMove : false, // 스와퍼 기능 정지 (버튼으로만 조작 가능)
                // direction : 'vertical', // 슬라이드 방향 => 기본값 가로(horizontal)
                speed : 1000, // 슬라이드가 넘어가는 시간(transitions 같은 기능)
                ally : false, // 접근성 매개변수(접근성 대체텍스트 작성)
                
                navigation : { // 좌우 버튼 설정값
                    prevEl : '.swiper-button-prev',
                    nextEl : '.swiper-button-next'
                },
                pagination : {
                    el : '.swiper-pagination',
                    clickable : true, // 클릭 여부 설정 기본값 false 
                    type : 'fraction' // 버튼 모양 설정 기본값 bullet, fraction / 옵션 2개뿐
                },
                scrollbar : {
                    el : '.swiper-scrollbar' // 화면 하단에 스크롤바 삽입
                },
                effect : 'slide',
                // 슬라이드 전환 효과(기본값 : slide) fade/cube/flip/coverflow/creative...

                // 반응형
                // * centeredSlides : true 일 경우 정상 작동 안될 수 있다.
                breakpoints : {
                    768 : { // 768 이상 => 반응형이 추가된 경우 slidePerView 를 재 설정해줘야한다
                        slidesPerView : 2,
                        spaceBetween: 20
                    },
                    1024:{ // 1024 이상
                        slidesPerView : 3,
                    }

                }
                
            }) 
        }
    </script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .slide1{
            width: 100%;
            height: 100vh;
        }
        .swiper-slide{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }
        .swiper-slide:nth-of-type(1){
            background: lightblue;
        }
        .swiper-slide:nth-of-type(2){
            background: lightcoral
        }
        .swiper-slide:nth-of-type(3){
            background: lightcyan;
        }
        .swiper-slide:nth-of-type(4){
            background: lightgoldenrodyellow;
        }
        .swiper-slide:nth-of-type(5){
            background: lightgray;
        }
        .swiper-slide:nth-of-type(6){
            background: lightgreen;
        }
    </style>
</head>
<body>
    <div class="swiper-container slide1">
        <div class="swiper-wrapper">
            <div class="swiper-slide">item1</div>
            <div class="swiper-slide">item2</div>
            <div class="swiper-slide">item3</div>
            <div class="swiper-slide">item4</div>
            <div class="swiper-slide">item5</div>
            <div class="swiper-slide">item6</div>
        </div>
        <!--
            좌우 버튼 생성 css 는 적용됨 but 설정값은 넣어줘야함
            만약 내가 직접 만든 스타일의 버튼에 좌우 버튼을 생성하고 싶다면
            css 에서 해당 클래스를 찾은뒤에 css 를 추가해줘야한다..
            pagination, scrollbar 도 마찬가지
        -->
        <div class="swiper-button-prev"></div> 
        <div class="swiper-button-next"></div>

        <div class="swiper-pagination"></div>

        <div class="swiper-scrollbar"></div>
    </div>
</body>
</html>
