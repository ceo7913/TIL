<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
    <script>
        /*
            객체
            자바스크립트는 '객체' 기반의 스크립트 언어이다
            자바스크립트에서는 원시타입을 제외한 모든 것들이 '객체' 라고 한다.
            
            객체는 키(key), 값(value) 으로 구성된 일종의 property 의 집합체
            property 의 값은 JS 에서 사용할 수 있는 모든 종류를 넣을 수 있다.
        */
        /*
            한 객체의 정보값을 원시형으로 저장할때
            변수의 종류가 너무 많아 진고 관리도 어렵다. 
        */

        let ljwName = '임준우';
        let ljwAge = '100';
        let ljwJob = 'developer';
        let ljwGender = 'male';

        let ljw = {
            name : '임준우', // 여기서는 ';' 을 넣지 않는다. 이유는 객체 안에 있는 값은 같은 종류의 내용으로 보기 때문에 ',' 로 구분
            age : 100,
            job : 'developer',
            gender: 'male',
        }
        console.log(ljw);
        console.log(ljw.name);
        console.log(ljw.age);
        console.log(ljw.job);
        ljw.job = '회사원';
        console.log(ljw.job);

        // =====================================

        let a = 1;
        let b = a; // 변수가 아닌 값이 복사됨 즉 a 라는 변수 자체가 아니라 a 의 값만 복사함
        
        a = 2;
        console.log(a);
        console.log(b);

        let person = ljw
        ljw.age = 50;
        // console.log(person);  객체 타임은 값이 아닌 저장소를 공유하게 되므로 값이 바뀌게 되면 서로 값이 바뀐다.
        console.log(person.age);

        /*
            원시 타입은 변수를 복사할때 값 자체가 복사가 되므로 바뀌는 값에 대해서 서로 공유하지 않음
            객체 타임은 값이 아닌 저장소를 공유하게 되므로 값이 바뀌게 되면 서로 값이 바뀐다.
            저장되는 방식의 차이가 있다.
        */
    </script>
</head>
<body>
    
</body>
</html>
