<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            생성자 함수 
            객체 리터럴 방식과 비슷하지만 여러개의 인스턴스를 관리해야 할때에는 객체방식보다는
            생성자 함수를 이용하는 것이 좋다.
        */

        let person = {
            name : 'park',
            age : 18,
            calc : function(){
                if(person.age < 20){
                    console.log(person.name + '은 미성년자 입니다.');
                }else{
                    console.log(person.name + '은 성인 입니다.');
                }
            }
        }
        person.calc()
        /*
            여러개의 동일한 값을 가지고 할때에는 객체 방식은 관리가 불편하다.
            생성자 함수를 사용해서 인스턴스를 사용하는 방법을 쓴다.
        */

        function Person(name, age){
            this.name = name, // this 는 인스턴스 자체를 의미 => 새로 만드는 생성자
            this.age = age,
            /*
                calc() CSS 함수를 사용하면 CSS 속성의 값으로 계산식을 지정할 수 있다. 
                <length>, <frequency>, <angle>, <time>, <percentage>, <number>, 또는 <integer>를 받는 속성의 값으로 사용할 수 있다.
                    
                ex ) width: calc(100% - 80px);

                여기서는 기본 함수를 사용한것은 아니지만 이름이 가지는 의미 때문에 이렇게 씀
            */

            this.calc = function(){
                if(age < 20){
                    console.log(name + '은 미성년자');
                }else{
                    console.log(name + '은 성인');
                }
            }
        }
        // 쉽게 말하면 하나의 공장틀 구조가 같은 자동차 기본틀
        // 여기다 new 생성자 함수를 만들어 틀은 값지만 옵션이 다른 차를 만들어줌

        let person01 = new Person('park', 40) // 생성할때는 new 를 붙힘 
        let person02 = new Person('park', 16)
        console.log(person01)
        console.log(person02)
        person01.calc()
        person02.calc()
    </script>
</head>
<body>
    
</body>
</html>
