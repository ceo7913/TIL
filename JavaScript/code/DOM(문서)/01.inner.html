<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 생성</title>
    <script>
        /*
            ## 요소의 생성 방법
            ### 정적인 생성 방법 
            - body(HTML)에 직접 작성하여 작성
            ### 동적인 생성 방법
            - script 내에서 문서 객체를 활용하여 생성하는 것 (이벤트)   
            - 문서 내에서 유동적으로 생성과 삭제를 반복해야 할때
        */
       window.onload = function(){
            let box01 = document.querySelector('.box01'); // 선택자를 찾기
            let box02 = document.querySelector('.box02');
            let box03 = document.querySelector('.box03');
            let box04 = document.createElement('div'); // 새로운 태그를 생성하기 위해 변수로 만듬

            // 요소의 추가
            document.body.appendChild(box04);
            // appendChild(자식요소) 즉 body 의 자식요소로 넣겠다는 뜻 append(맨뒤에)
            // 즉 선택자.append(마지막에)Child(자식요소)(요소) = 선택자 내부에 마지막 요소로 추가

            // 내용의 추가 삭제 수정
            box01.innerHTML = '<a herf="#">링크 태그 입니다. </a>';  // innerHTML 은 태그도 구분해서 추가하고
            // box02.innerHTML = '링크 태그 입니다.';  // 텍스트도 넣을 수 있다.
            box02.innerText = '<a herf="#">링크          태그 입니다. </a>';  // innerText 는 텍스트만 추가할 수 있어서 이렇게 되면 텍스트형태로 추가된다.
            box03.textContent = '<a herf="#">링크        태그 입니다. </a>'; // textContent 는 내부 여백까지 같이 출력한다.

            console.log(box03.textContent);
            console.log(box02.innerText);

            let aa = document.querySelector('p').innerText; 
            let bb = document.querySelector('p').textContent;
            console.log(aa);
            console.log(bb);

            /*
                innerHTML = 선택된 객체안에 html 코드를 인식해서 코드를 분류해서 내용을 작성
                innerText = 문자열을 문서객체에 자손으로 추가하거나 값을 반환 한다.
                * 문자열에 작성되는 태그도 일반 문자처럼 인식
                * 보여지는 텍스트만 인식 display : none 으로 처리된 영역은 반환하지 않는다.
                * 공백은 한칸만 처리한다.
                textContent = 텍스트가 가지고 있는 값 그대로 읽는다.
                * 문자열에 작성된 태그도 일반 문자처럼 인식
                * 보이지 않는 텍스트도 모두 반환(display:none 처리된 영역도 읽음)
                * 공백에 대한 처리도 똑같이 한다.
                
                document.body.appendChild();
                box01.innerHTML
                위 두가지는 자주 사용되니 외워두도록 하자
            */
       }
    </script>
</head>
<body>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>

    <p>Lorem, ipsum dolor.span <span style="display: none;">숨겨진 텍스트</span></p>
</body>
</html>
