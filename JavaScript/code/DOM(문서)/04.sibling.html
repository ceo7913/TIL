<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 요소 참조</title>
    <script>
        /*
            형제 요소 탐색
            같은 라인에 있는 요소를 형제라고 하며,
            하위는 자식
            상위는 부모
            
        */
    </script>
</head>
<body>
    <ul class="parent">
        <li class="child1">child1</li>
        <li class="child2">child2</li>
        <li class="child3">child3</li>
        <li class="child4">child4</li>
        <li class="child5">child5</li>
    </ul>
</body>
</html>
