<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script>
        /*
            이벤트
            1. 이벤트 적용방법
                1) 인라인 이벤트
                <태그명 on 이벤트명 = '속성'></태그명>
                ex) <p onClick = 'this.style.color = "red"'>item</p>
                인라인 이벤트 방식은 현재 권장하는 방법이 아니다.
                간혹 엣날 코드에서 아직 사용되고는 있지만 가급적이면 html 과 script 를 분리해서
                사용하는것이 좋다. 
                * 예외로 보는 경우
                CBD 방식 (component base develop) (React, View) 에서는 예외로 인라인 이벤트를 사용한다.

                2) 직접 이벤트 방식
                스크립트 문서에서 분리해서 작성하는 방식 
                - 선택자.on이벤트명 = function(){실행코드} // 단독 이벤트의 경우에
                - 선택자.addEventListner('이벤트명1,이벤트명2...', function(){실행코드}) // 여러개의 복합적인 이벤트가 작성 되어야할때 
                차이점은 직접방식은 하나의 이벤트만 연결할 수 있지만 addeventListner 는 여러개의 이벤트를 한번에 연결할 수 있다.

                이벤트의 종류
                1. 마우스 이벤트
                    1) click = 클릭
                    2) mouseover = 마우스를 객체에 올렸을때(hover)
                    3) mouseout = 마우스를 객체에서 나갔을때 이벤트
                    4) mousedown = 마우스 버튼을 누르고 있는 상태 이벤트
                    5) mouseup = 마우스 버튼을 뗏을때 
                    6) scroll = 마우스 휠을 굴렸을 때 스크롤바가 이동되는 값을 반환하는 이벤트 (위치값 기반으로 판단)
                    7) mousewheel = 마우스 휠 사용 여보 판단

                2. 키보드 이벤트
                    1) keydown = 키를 눌렀을때 이벤트
                    2) keyup = 키를 떼엇을때
                    3) keypress = 키를 누르고 있는 상태
                    * 키보드 이벤트를 사용할 때에는 키코드 값을 찾아서 입력해야 한다.

                3. 그 외 이벤트
                    1) onload = 로딩 관련 이벤트
                    2) resize = 반응형 관련 이벤트(window 의 사이즈를 반환함)
                    * 로드될때 정해지는 사이즈는 resize 이벤트가 아니다. 사용자가 직접적으로
                      윈도우의 사이즈를 변경해야 하는 이벤트
                    
        */
       window.onload = function(){
            let text = document.querySelector('.text')
            let text02 = document.querySelector('.text02')

            let btn = document.querySelector('.btn');

            // text.addEventListener('mouseover', function(){  // 이벤트가 하나여도 addEventListener 를 사용할 수 있다.
            //     text.style.color = 'coral';
            //     text.style.backgroundColor = 'pink';
            // });
            // text.addEventListener('mouseout', function(){ 
            //     text.style.color = 'black';
            //     text.style.backgroundColor = 'transparent';
            // });

            text.onmouseover = function(){
                text.style.color = 'red';
            }
            text.onclick = function(){
                text.style.color = 'coral';
            }
            // text.onmouseout = function(){
            //     text.style.color = 'black';
            // }

            btn.addEventListener('click',textColor);
            function textColor(){  // 재사용 용의
                text02.style.color = 'coral'
            }
       }
    </script>
</head>
<body>
    <p onClick='this.style.color = "red"'>text</p>

    <p class="text">Lorem ipsum dolor sit amet.</p>
    <p class="text02">Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <button class="btn">click!</button>
</body>
</html>
