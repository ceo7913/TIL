<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            width: 100%;
            height: 100vh;
            background: #dddddd;
            display: flex;
            align-items: center;
        }
        .canvas{
            width: 100%;
            height: 50vh;
            background: pink;
            position: relative;
            overflow: hidden;
        }
        .canvas > div{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
    <script>
        /*
            1. 마우스가 움직일때마다 이미지의 순번을 바꿔서 이미지가 교체
            2. 이미지 총 갯수가 영역의 가로 사이즈와 매치
            3. 대입된 순번의 이미지를 background 경로에 대입
            4. 이미지가 들어갈 div 를 동적으로 생성
        */

        window.onload = function(){
            const canvas = document.querySelector('.canvas');
            const divs = document.querySelector('div');

            let imgSize = 50; // 출력될 이미지 갯수
            let item = '' // 이미지가 들어갈 영역

            for(let i=1; i<=imgSize; i++){ 
                item += '<div style ="background-image: url(./videoImg/img'+i+'.png )"></div>'
            }
            canvas.innerHTML = item;
            // console.log(item.length);

            window.addEventListener('mousemove', function(e){
                let x = e.pageX; // 현재 마우스의 위치
                let winX = window.innerWidth; // 윈도의 크기

                console.log(x, winX);
            })
        }
    </script>
   
</head>
<body>
    <section class="container">
        <article class="canvas"></article>
    </section>
</body>
</html>
