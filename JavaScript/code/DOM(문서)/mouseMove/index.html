<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            width: 100%;
            height: 100vh;
            background: #dddddd;
            display: flex;
            align-items: center;
        }
        .canvas{
            width: 100%;
            height: 50vh;
            background: pink;
            position: relative;
            overflow: hidden;
        }
        .canvas > div{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
    <script>
        /*
            1. 마우스가 움직일때마다 이미지의 순번을 바꿔서 이미지가 교체
            2. 이미지 총 갯수가 영역의 가로 사이즈와 매치
            3. 대입된 순번의 이미지를 background 경로에 대입
            4. 이미지가 들어갈 div 를 동적으로 생성
        */

        window.onload = function(){
            const canvas = document.querySelector('.canvas');
            // const divs = document.querySelectorAll('div'); => 이 위치에서 선언을 해버리면 생성전에 div 를 참조 하기때문에
            // 생성 후 참조하기 위해 생성 구문 아래에 선언한다.
            

            let imgSize = 29; // 출력될 이미지 갯수
            let item = '' // 이미지가 들어갈 영역

            for(let i = 0; i <= imgSize; i++){ 
                item += '<div style ="background-image: url(./videoimg/img'+(i+1)+'.png )"></div>'
            }
            console.log(item);
            canvas.innerHTML = item;
            const divs = document.querySelectorAll('div');
            // querySelector 는 복수로 객체를 선택할 수 없다.
            // 때문에 querySelectorAll 을 사용한다. 
            // console.log(item.length);

            window.addEventListener('mousemove', function(e){
                let x = e.pageX; // 현재 마우스의 위치
                let winX = window.innerWidth; // 윈도의 크기
                let percent = parseInt((x/winX)*imgSize)+1
                // imgSize 기반 백분률 / +1 은 최솟값

                for(let i = 0; i <= imgSize; i++){
                    divs[i].style.display = 'none'
                }
                divs[percent].style.display = 'block'
            })
        }
    </script>
   
</head>
<body>
    <section class="container">
        <article class="canvas"></article>
    </section>
</body>
</html>
