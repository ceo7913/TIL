<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항 연산자</title>
    <script>
        /*
            삼항(3항) 연산자

            조건문 ? true일때 값 : false 일때 값 => ? 앞에 있는 것을 조건문으로 인식
        */

        let a = 10;
        let b = 20;

        let result = a > b ? b : a; // 10 false
        console.log(result);
    </script>
