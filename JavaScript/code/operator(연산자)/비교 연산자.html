<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
    <script>
        /*
            비교 연산자
            a > b : a가 b보다 크다라는 조건
            a >= b : a가 b보다 크거나 같다.

            스크립트
            =, ==, ===
            a = b : a는 b다
            a == b : a와 b는 같다.(단순 값만 비교)(항등 연산자)
            a === b : a와 b는 같다.(데이터 유형까지 비교)(완전 항등 연산자)

            부정
            !, !=, !==
        */
        let a = 3;
        let b = 4;
        let c = '3'
        console.log(a == c); // 값은 같으므로 true
        console.log(a === c); // 값은 같지만 데이터 유형이 다르기 때문에 false
    </script>
</head>
<body>
    
</body>
</html>
