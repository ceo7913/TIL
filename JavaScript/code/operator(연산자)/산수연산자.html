<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산수 연산자</title>
    <script>
        /*
            산수 연산자
            더하기, 빼기, 곱하기, 나누기

            스크립트에 추가되는 연산자
            남은값(%) = a % b / 1 아니면 0
            거듭제곱(**)
        */
        
        console.log(10 % 3); // 1 = 0(false) 과 1(true) 만 남기 때문에 조건식에서 활용

        console.log(5**3); // 125(5의3제곱) (es6에서 새로 나온 문법)
        console.log(Math.pow(5,3)); // 125 (5의3제곱) 위의 방법이 나오기 이전의 방법이다.

        console.log('text'+'01'); // 텍스트에서는 '+' 만 연산자로 활용 '-' 는 NaN 를 반환

    </script>
</head>

</body>
</html>
