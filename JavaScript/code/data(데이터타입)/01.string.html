<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            string 문자열 타입
            텍스트는 보통 '' 과 "" 안에 텍스트를 넣어서 사용 (무엇을 사용해도 상관없다. 보편적으로는 ''를 더 자주 사용)

        */
       let text = 'string';
       text = '문자열 타입';

       text = '작은따옴표안에 영역을 감쌀때에는 "큰따옴표"를 써야한다.'
       /*
            작은 따옴표로 내부 영역을 감싸면 따옴표 하나가 
            시작하는 지점과 끝지점을 구분해서 영역을 감싸기 때문에 
            두개의 영역이 생기고 중간에 감싸지지 않은 영역은 
            오류를 출력한다  
       */ 
       
       console.log(text);
       console.log(typeof(text)); // => typeof() 해당 데이터의 타입을 출력

       let text02 = 'park';
       text02 = 'jh'
       console.log(text02);
       text02[0] = 'p'
       // 원시형은 보통 변경 불가능한 값을 의미한다.
       console.log(text02); // jh => 재할당에는 문제가 없지만 문자는 변경되지 않는다.

       let a ='안녕하세요' + '자바스크립트 시간입니다.'
       a[0] ='dd' // => 역시 안됨
       // 문자열의 연결은 연산다 '+' 를 사용한다.   
       console.log(a);
    </script>
</head>

</body>
</html>
