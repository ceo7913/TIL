<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            if문 = 조건문
            1. if(조건문){실행 코드}
            2. if(조건문){조건문 실행코드} else if(조건문2){조건문2 실행코드}...
            3. if(조건문){실행코드} else{조건이 아닌 나머지 값에 대한 실행 코드}
        */

        let a = 10;
        if(a == 10){
            console.log('!');
        }
        // ! 를 출력

        if(a == 20){
            console.log('!');
        }else{
            console.log('!!');
        }
        // !! 를 출력

        let num = prompt('숫자만 입력하세요')
        //  사용자 입력창 생성
        if(num >= 90){
            console.log('a');
        }else if(num >= 80){
            console.log('b');
        }else if(num >= 70){
            console.log('c');
        }else{
            console.log('d');
        }
    </script>
</head>
<body>
    
</body>
</html>
