<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            return 키워드
            어떻게 사용하는지에 따라 다른 의미를 가짐

            1. 보편적으로 return 키워드를 만날경우 함수의 실행을 종료하며, 호출한 코드로 되돌아 간다.
            return 아래에 코드가 존재한다면, 해당 코드는 실행되지 않는다.

            2. return 매개변수 = 함수 외부로 값을 반환하라는 의미
            3. 매개변수의 값을 새롭게 적용하여 반환하라는 의미
                ```
                    function add(a,b){
                        return a+b;
                    }
                    let result = add(1,2);
                    console.log(result);
                ```
                ```
                    function isUpDown(num){
                        if(num > 0){
                            return 'up';
                        }else if(num < 0){
                            return 'down'
                        }
                    }
                    let result02 = isUpDown(5)
                    console.log(result02);
                ```

            break 와 return 의 차이점
            break 는 반복문을 벗어나는 키워드 (for, switch, while ...)
            return 은 함수를 종료하는 키워드 (return 은 break 의 의미도 포함)
        */
        

        
    </script>
</head>
