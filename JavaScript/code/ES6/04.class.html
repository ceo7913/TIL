<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <script>
        /*
            class (html,css 의 class 와 다름)
            - class 는 일종의 함수지만 function 대신 class 라는 키워드로 작성한다.
            - 함수와 같이 변수선언과 함수식 선언 둘 다 지원한다.
            - 하나의 클래스로 여러개의 인스턴스 생성한다. (공장의 틀과 같다.)
            - 객체를 생성하기 위한 값과 메서드들이 정의 되어 있는 공장 틀과 같다. => 생성자 보다 좀 더 범용성이 있다.(es6 에 새로 생긴 기능은 아니다.)

        */

        // 클래스의 변수명은 구분을 위해 대문자로 시작한다.
        class Mycar{
            constructor(name){
                this.brand = name;
                /*
                    constructor() = class 는 재사용을 위해 만들기 때문에 항상 다른 값이 
                    들어올 수 있기때문에 인스턴스를 생성하고 인스턴스 안에 있는 내용들을 초기화 하기 위한 메서드 (필수적)
                    하나의 class 안에는 하나의 constructor() 만 가능

                    인스턴스를 생성할 때 new연산자와 함께 생성되는 것이constructor()
                    constructor() 에 전달된 값은 인스턴스에 적용

                    constructor() 를 생략하게 되면 클래스에 constructor() 가 생성된 것과 동일하게 적용됨
                    그러나 빈 객체를 생성하기 때문에 만약에 인스턴스를 게속적으로 초기화 해서
                    사용해야 한다면 constructor() 를 생략할 수 없다.
                    constructor() 는 인스턴스의 생성과 동시에 내용을 초기화 하는 역할을 한다.
                */
            }
        }
        let car1 = new Mycar('벤츠'); // 인스턴스에 생성됨
        console.log(car1.brand);
        
        let car2 = new Mycar('제네시스');
        console.log(car2.brand);

        class Mycar02{
            brand = 'bmw'
            // constructor() 가 생략되는 경우는 매개변수로 값을 전달하는 방식
            // 값이 정해져 있는경우는 constructor() 를 생략하여도 된다.(초기화가 필요없는 경우)
        };
        let car3 = new Mycar02('아우디');
        let car4 = new Mycar02('아우디');
        console.log(car3.brand);
        console.log(car4.brand);
    </script>
</head>
<body>
    
</body>
</html>
