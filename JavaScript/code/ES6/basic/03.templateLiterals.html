<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
    <script>
        const name = '임';
        const lastName = '준우';

        // 두가지의 텍스트를 합치고 싶을 때 기존 사용법
        console.log('제 성은' + name + '이름은'+ lastName + '입니다.');
        // 기존 문자 표기법은 '' 와 "" 를 혼용하여 사용했기 때문에
        // 문자가 복잡해지고 오류가 많이 생긴다는 문제가 있다.

        // Es6 에 추가된 방법
        console.log(`제 성은 ${name} 이름은 ${lastName} 입니다.`);
        // 새로운 템플릿 리터럴 문법은 '' 와 "" 를 사용하지 않고  ``(백틱) 만 사용한다.
        //  + 로 문자와 변수를 연결하지 않고 변수는 ${} 안에 넣어서 표기한다.

        const a = 10;
        const b = 4;
        const person = '홍길동';
        // 연산이 필요할때에는 () 로 묶었어야 했다.
        console.log('제 이름은' + person + '이고' +'  '+ '나이는' + (10*4)+'살 입니다.');
        // ${} 안에 있는 요소들은 문자열이 아닌 다른 요소로 인식하도록 되어 있다.
        console.log(`제 이름은 ${person}이고 나이는 ${10*4}살 입니다.`);

        /*
            백틱 요소안에 있는 모든 요소들은 문자열로 변환되고 그외의 요소들은 ${} 로 감싼다.
            ${} 안에 있는 요소들은 문자열이 아닌 다른 요소로 인식하도록 되어 있다.
        */

        console.log('안녕하세요. \n 홍길동입니다.');
        console.log(`안녕하세요
        홍
        길
        동
        입니다.
        `);
        // 새로운 템플릿 문법은 탭키와 엔터키를 인식한다.
    </script>
</head>
<body>
    
</body>
</html>
