<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            점수 계산
            1. 학생마다 국어점수와 영어점수를 더해서 출력
            2. 다른 학생은 새로운 과목인 수학을 출력해야 한다.
            3. 수학점수가 추가되는 학생은 총합의 평균까지 구하기 
        */

       class StudentScore{
        constructor(name, kor, eng){
            this.name = name;
            this.kor = Number(kor);
            this.eng = Number(eng);
            this.plus = this.kor+this.eng
        }
        result(){
            return `${this.name}의 영어와 국어점수의 합은${this.plus} 입니다.`
        }
       }
       class StudentMath extends StudentScore{
            constructor(name, kor, eng, math){
                super(name,kor,eng);
                this.math = Number(math);
                this.average = (this.plus + this.math)/4
            }
            result02(){
                return `${this.result()} 평균점수는 ${this.average}`
            }
       } 
       let studen01 = new StudentScore('짱구','50','60')
       let studen02 = new StudentScore('철수','70','80')
       let studen03 = new StudentScore('유리','80','60')
       let studen04 = new StudentMath('맹구','50','60','80')

       console.log(studen01.result());
       console.log(studen02.result());
       console.log(studen03.result());
       console.log(studen04.result02());

       // 다른 방법 =================================================================

       class Score{
            constructor(name, kor, eng){
                this.name = name;
                this.kor = kor;
                this.eng = eng;
            }
            totalScore(){
                return this.kor + this.eng;
            }
            resultScore(){
                return `${this.name}의 두 점수 합은 ${this.totalScore()}`
            }
            displayScore(){
                return `${this.name}의 평균은 ${this.resultScore()}`
            }
       }

       class MathScore extends Score{
            constructor(name, kor, eng, math){
                super(name, kor, eng);
                this.math = math
            }
            totalScore(){
                // 함수 명이 같을 경우 this 가 아닌 super 로 구분해서 상속받는다.
                return super.totalScore() + this.math;
            }
            resultScore(){
                return super.totalScore() / 3
            }
       }
       let student1 = new Score('park',100,60);
       console.log(student1.resultScore());
       let student2 = new MathScore('kim',60,100,30);
       console.log(student2.displayScore());
    </script>
