<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extends</title>
    <script>
        /*
            extends = 부모 클래스에서 상속 받는 자손 클래스
            - 상속 : 부모 클래스에 있는 생성자 함수, 메서드에 자식요소의 값을 전달

            비슷한 값들을 새로 작성하지 않고 기존의 코드를 이용해서
            코드의 중복을 방지하고 부모 클래스의 수정으로 모든 자식 요소의 값이 바뀔 수 있기
            때문에 관리면에서도 편한 장점이 있다.

            단점 : 다중 상속이 불가능 (애초에 자바스크립트는 오류 방지를 위해 무조건 단일 상속만 허용하고 있다.)
        */

        class Name{
            constructor(first, last) {
                this.first = first;
                this.last = last;
                // 상속 받는곳 따로
            }
            result(){ // result 는 지정된 함수가 아니라 실행시키기 위해 네이밍한 함수이다.
                return `제 이름은 ${this.first}${this.last} 입니다.`
                // 출력하는 곳 따로
                // 관리 용의
            }
        }

        // class Name 에 있는 내용을 상속 받는 경우
        class Local extends Name{
            // first, last 는 이미 Name 에서 상속 받아 오기 때문에 super() 를 사용한다
            // 이러면 자동으로 Name 안에 있는 first, last 에 대한 내용을 상속 받는다.
            constructor(first, last, local){
                super(first, last);
                this.local = local;
            }
            result02(){
                return `${this.result()}, 그리고 사는 곳은 ${this.local} 입니다.`
            }
        }

        let person01 = new Name('손','흥민')
        console.log(person01.result());

        let person02 = new Local('손','흥민','서울');
        console.log(person02.result02());
    </script>
</head>
<body>
    
</body>
</html>
