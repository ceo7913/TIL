<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .slider{
            width: 100%;
            position: relative;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .slider img{
            display: block;
            object-fit: cover;
        }
        /*button custom*/
        .btns{
            width: 150px;
            height: 60px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            z-index: 99;
            transition: 400ms;
        }
        .btns::before{
            content: "";
            width: 50px;
            height: 2px;
            display: block;
            background: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .btns::after{
            content:"";
            width: 0;
            height: 100%;
            position: absolute;
            top: 0px;
            background: #fff;
            transition: 400ms;
            z-index: -1;
        }
        .btns:hover::after{
            width: 100%;
        }
        .btns:hover::before{
            background: cyan;
        }
        .btns:hover{
            color: #000;
        }

        .swiper-button-prev,
        .swiper-button-prev::after,
        .swiper-button-prev::before
        {
            left: 0;
        }
        .swiper-button-next,
        .swiper-button-next::after,
        .swiper-button-next::before
        {
            right: 0;
        }
    </style>
    <script>
        window.onload = () =>{
            const slider = new Swiper('.swiper-container',{
                allowTuchMove : false, // swipe 기능 제거
                speed : 1000,
                loop : true,
                autoplay :{
                    delay : 3000,
                },
                navigation: {
                    prevEl : '.swiper-button-prev',
                    nextEl : '.swiper-button-next'
                },
            })
        }
    </script>
</head>
<body>
    <div class="swiper-container slider"><!--스와이퍼 슬라이더를 감싸는 최상위 컨테이너 이름(container 의 개념)-->
        <div class="swiper-wrapper"><!--swiper-container 다음에 와야 하는 클래스명 (ul 의 개념)-->
            <div class="swiper-slide item01"><!--swiper가 작동하는 가장 작은 단위의 클래스명 (li의 개념)-->
                <img src="./images/visual1.png" alt="비쥬얼 이미지">
            </div>
            <div class="swiper-slide item02">
                <img src="./images/visual2.png" alt="비쥬얼 이미지">
            </div>
            <div class="swiper-slide item03">
                <img src="./images/visual3.png" alt="비쥬얼 이미지">
            </div>
        </div><!--wrapper-->
        <div class="swiper-button-prev btns">PREV</div>
        <div class="swiper-button-next btns">NEXT</div>
    </div>
</body>
</html>
