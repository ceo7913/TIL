<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        /* 
        flex
        basis grow shirink 의 그룹 속성
        basis : 기본값 auto
        grow : 기본값 0
        shirink : 기본값 1

        단위를 공유하기 때문에 무조건 순서에 의해 작성된다.
        순서는 grow shirink basis 순서대로 작성한다.
        grow 를 제외한 나머지 값은 생략 가능하다.
        값을 생략할 경우 shirink의 값은 1로 되지만
        basis는 기본값이 auto가 아닌 0으로 바뀐다.

        두번째 값에 단위가 있는 경우 basis로 적용되며,
        없는 경우에는 shirink로 적용한다.

        */
        .container{
            display: flex;
        }
        .item{
            flex: 1 200px; 
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="item">Lorem.</div>
        <div class="item">Lorem, ipsum.</div>
        <div class="item">Lorem, ipsum dolor.</div>
    </div>
    
</body>
</html>
